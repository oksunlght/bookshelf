<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,700;1,9..40,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main class="main">
      <div class="container main-container">
        <div>
          <!-- Category list -->
          <section>
            <div class="category-container">
              <div class="loader-container">
                <div class="list-loader"></div>
              </div>
            </div>
          </section>
          <!-- slider -->
          <section class="charity-slider">
            <div class="charity-list-container"></div>
          </section>
        </div>
        <!-- main part with catgories and books -->
        <section class="home">
          <h1 class="title">
            Best Sellers <span class="title_highlight">Books</span>
          </h1>
          <div class="books-wrapper">
            <div class="loader"></div>
            <ul class="single-category-list visually-hidden"></ul>
            <div class="home-wrap"></div>
          </div>
        </section>
      </div>
      <!-- modal -->
      <include src="./partials/modal.html"></include>
      <include src="./partials/login.html"></include>
    </main>
    <footer class="footer"></footer>

    <script type="module" src="./js/category-list.js"></script>
    <script type="module" src="./js/home.js"></script>
    <script type="module" src="./js/category.js"></script>
    <script type="module" src="./js/charity-widget.js"></script>
    <script type="module" src="./js/modal.js"></script>
    <script type="module" src="./js/dark-mode.js"></script>
    <script type="module" src="./js/login.js"></script>
    <script type="module" src="./js/user-auth.js"></script>
  </body>
</html>
