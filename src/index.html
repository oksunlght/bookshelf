<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,700;1,9..40,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <a href="" class="logo">
          <svg class="" width="24" height="24">
            <use href="./images/sprite.svg#logo"></use>
          </svg>
          <svg class="" width="77" height="13">
            <use href="./images/sprite.svg#logo-name"></use>
          </svg>
        </a>
        <nav class="site-nav">
          <ul class="nav-list">
            <li class="nav-item current">
              <a href=""><span class="nav-home">Home</span></a>
            </li>
            <li class="nav-item">
              <a href="./shopping-list.html" class="shop-list"
                >Shopping List
                <svg class="" width="20" height="18">
                  <use href="./images/sprite.svg#cart"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </header>
    <main class="main">
      <div class="container main-container">
        <div>
          <!-- Category list -->
          <section><div class="category-container"></div></section>
          <!-- slider -->
          <section class="charity-slider">
            <div class="charity-list-container"></div>
          </section>
        </div>
        <!-- main part with catgories and books -->
        <section class="home">
          <h1 class="title">
            Best Sellers <span class="title_highlight">Books</span>
          </h1>
          <div class="books-wrapper">
            <ul class="single-category-list visually-hidden"></ul>
            <div class="home-wrap"></div>
          </div>
        </section>
      </div>
      <!-- modal -->
      <include src="./partials/modal.html"></include>
    </main>
    <footer class="footer"></footer>

    <script type="module" src="./js/category-list.js"></script>
    <script type="module" src="./js/home.js"></script>
    <script type="module" src="./js/category.js"></script>
    <script type="module" src="./js/charity-widget.js"></script>
    <script type="module" src="./js/modal.js"></script>
  </body>
</html>
